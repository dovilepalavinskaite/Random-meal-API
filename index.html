<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="title" content="Random meal">
	<title>Random meal API</title>
	<link rel="stylesheet" href="assets/styles.css">
</head>
<body>
	<div class="container">
		<h1>Random meal generator</h1>
		<p>Tired of looking for lunch ideas? Make it random and save your time!</p>
		<div id="random-meal" class="meal">
			<!-- Random meal -->
			<h2 class="meal-name"></h2>
			<div class="meal-img"></div>
			<div class="wrapper">
				<div class="meal-description display-flex">
					<h3 class="meal-categ"><span>Meal Category: </span></h3>
					<h3 class="meal-cuisine"><span>Cuisine: </span></h3>
				</div>
				<h3 class="ingredients-heading">Ingredients</h3>
				<div class="display-flex underline">
					<div class="meal-proportions"></div>
					<div class="meal-ingred"></div>
				</div>
			</div>
			<h3 class="ingredients-heading">How to cook</h3>
			<p class="meal-instructions"></p>
		</div>
		<button class="meal-btn">Generate new meal!</button>
	</div>
<script src="assets/script.js"></script>
</body>
</html>
